<div class="home">
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">

      <app-user-list></app-user-list>
    </mat-drawer>

    <audio #callerTune src="../../assets/audio/hangouts_call.mp3" loop></audio>

    <div *ngIf="isIncomingCall" class="menu">
      <button type="button" mat-button class="accept-call mr-3" (click)="acceptCall()">
        Accept
      </button>
      <div class="caller-name">
        {{caller}}
      </div>
      <button type="button" mat-button class="decline-call ml-3" (click)="declineCall()">
        Decline
      </button>
    </div>
    <div class="chat-body">
      <app-message-box class="w-100"></app-message-box>
    </div>

  </mat-drawer-container>
</div>
