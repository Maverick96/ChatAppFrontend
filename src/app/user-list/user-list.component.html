<div class="container p-0">
  <div layout="row">
    User List
  </div>

  <mat-list>
    <mat-list-item *ngFor="let user of userList; let i = index" (click)="onSelectUser(i)" class="chat-list"
      [ngClass]="{ 'selected-user': selectedUserIndex === i}">
      {{user?.name}}
    </mat-list-item>
  </mat-list>

</div>
